<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" />
      <div class="info">
        <div class="header-name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
      </div>

      <div class="quote">"Front-end developer and avid reader."</div>

      <div class="buttons">
        <button>
          <div>Github</div>
        </button>
        <button>
          <div>Frontend Mentor</div>
        </button>
        <button>
          <div>LinkedIn</div>
        </button>
        <button>
          <div>Twitter</div>
        </button>
        <button>
          <div>Instagram</div>
        </button>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Riccardo Taglietti</a>.
    </div>
  </div>
</body>

</html>
